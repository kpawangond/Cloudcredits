{% extends 'dashboard/admin_base.html' %}
{% block body  %}

<main id="main" class="main">
    <div class="pagetitle">
      <h1>Post Data</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Show Data</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card overflow-auto">
            <div class="card-body">
              <h5 class="card-title">Shaw Data</h5>
              <!-- Table with stripped rows -->
              <table class="table datatable">
               <thead>
                <tr>
                    <th>S. No.</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for p in all_post %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.author }}</td>
                    <td>{{p.status}}</td>
                   <td>
                        {% if p.image %}
                            <img src="{{ p.image.url }}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                        {% else %}
                            <span>No Image</span>
                        {% endif %}
                        </td>
                   <td>
                    <div class="d-flex justify-content-start align-items-center gap-3">
                        <a href="{% url 'edit_post' p.id %}" class="text-success" title="Edit">
                        <i class="bi bi-pencil-square"></i>
                        </a>
                        
                        <a href="{% url 'delete_post' p.id %}" class="text-danger"
                        onclick="return confirm('Are you sure you want to delete this product?')" title="Delete">
                        <i class="bi bi-trash"></i> 
                        </a>
                        
                        <a href="{% url 'detail_post' p.id %}" class="text-primary" title="View">
                        <i class="bi bi-eye"></i>
                        </a>
                    </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}
