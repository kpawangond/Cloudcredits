{% extends 'dashboard/admin_base.html' %}
{% block body  %}

<main id="main" class="main">
  <div class="pagetitle">
      <h1>Category Data</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Show Data</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card overflow-auto">
            <div class="card-body">
              <h5 class="card-title">Shaw Data</h5>
              <!-- Table with stripped rows -->
              <table class="table datatable">
               <thead>
                <tr>
                    <th>S. No.</th>
                    <th>Category Name</th>
                    <th>Creation Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for p in all_category %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{p.category_name}}</td>
                    <td>{{p.created_at |date:"Y-m-d" }}</td>
                    <td>
                        <a href="{% url 'edit_category' p.id %}" class="text-success me-3" title="edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a href="{% url 'delete_category' p.id %}" class="text-danger" title="delete"
                        onclick="return confirm('Are you sure you want to delete this category?')">
                            <i class="bi bi-trash"></i> 
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}
