{% extends "Base/base.html" %}

{% block  body %}
<div class="container mb-4 p-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card register-card">
        <div class="card-body">
          <h2 class="text-center register-title mb-4">Create an Account</h2>
          
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
              </div>
            {% endfor %}
            
            <div id="password-error" class="text-danger small mb-3" style="display: none;">
              Passwords do not match.
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>

          <div class="mt-3 text-center">
            <small>Already registered? <a href="#">Login here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock  %}
